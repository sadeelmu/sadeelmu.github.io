<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadlye.fm - Radio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .radio-box {
            border: 2px solid #1DB954;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            background-color: #1c1c1c;
        }

        .radio-box h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .radio-box button {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .radio-box button:hover {
            background-color: #1aa34a;
        }
    </style>
</head>
<body>
    <div class="radio-box">
        <h1>sadlye.fm</h1>
        <audio id="radioPlayer" src="https://github.com/sadeelmu/sadeelmu.github.io/blob/47ed6a7ce252f794db19d76a3c0b5f630b6fabd7/god.mp3"></audio>
        <button onclick="togglePlay()">Play</button>
    </div>

    <script>
        const radioPlayer = document.getElementById('radioPlayer');
        const playButton = document.querySelector('button');

        function togglePlay() {
            if (radioPlayer.paused) {
                radioPlayer.play();
                playButton.textContent = 'Pause';
            } else {
                radioPlayer.pause();
                playButton.textContent = 'Play';
            }
        }
    </script>
</body>
</html>
