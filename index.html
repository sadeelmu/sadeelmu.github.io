<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sadlye.fm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: white;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .title-box {
            position: absolute;
            top: 20px;
            width: 100%;
            z-index: 20; 
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 10px 0; 
            color: black;
        }

        .title-box h1 {
            font-size: 50px;
            margin: 0;
            padding: 5;
            color: black; 
        }

        .title-box h2 {
            font-size: 12px;
            margin: 0;
            padding: 10;
            color: black; 
        }

        .main-content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            margin: 20px;
        }

        .radio-box {
            width: 48%;
        }

        .repository-box {
            width: 48%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            color: white;
        }

        h2 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .video-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
        }

        .video-item img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .video-item:hover img {
            transform: scale(1.05);
        }

        .video-item h3 {
            margin-top: 10px;
            font-size: 20px;
            color: white;
        }

        .video-item p {
            font-size: 14px;
            color: white;
            text-align: center;
            padding-top: 10px;
        }

        .video-item iframe {
            width: 100%;
            height: 200px;
            border-radius: 8px;
        }

    </style>
</head>
<body>
    <div class="title-box">
        <h1>sadlye.fm</h1>
        <h2>why did god spare you?</h2>
    </div>

    <div class="main-content-wrapper">
        <!-- Radio Box -->
        <div class="radio-box">
            <div class="playlist-details">
                <h1 id="playlistName"></h1>
            </div>
            <div class="playlist-cover">
                <img id="playlistCover" src="">
            </div>
            <div class="control-buttons">
                <iframe src="https://open.spotify.com/embed/playlist/6QgubomqWSMmM5cBN2d8V3?utm_source=generator" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
        </div>

        <!-- Multimedia Repository Box -->
        <div class="repository-box">
            <h2>Multimedia Repository</h2>
            <div class="video-grid" id="videoGrid">
                <!-- Video items will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        const videos = [
            {
                title: 'Artwork Video 1',
                thumbnail: 'path/to/thumbnail1.jpg',
                description: 'This is a description of Artwork Video 1.',
                videoUrl: 'https://www.youtube.com/embed/example1'
            },
            {
                title: 'Artwork Video 2',
                thumbnail: 'path/to/thumbnail2.jpg',
                description: 'This is a description of Artwork Video 2.',
                videoUrl: 'https://www.youtube.com/embed/example2'
            },
            {
                title: 'Artwork Video 3',
                thumbnail: 'path/to/thumbnail3.jpg',
                description: 'This is a description of Artwork Video 3.',
                videoUrl: 'https://www.youtube.com/embed/example3'
            }
            // Add more videos as needed
        ];

        const videoGrid = document.getElementById('videoGrid');

        videos.forEach(video => {
            const videoItem = document.createElement('div');
            videoItem.className = 'video-item';
            videoItem.innerHTML = `
                <img src="${video.thumbnail}" alt="${video.title}">
                <h3>${video.title}</h3>
                <p>${video.description}</p>
                <iframe src="${video.videoUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            `;
            videoGrid.appendChild(videoItem);
        });
    </script>
</body>
</html>
