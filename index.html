<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadlye.fm - Radio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: white;
            margin: 0;
            overflow: hidden;
        }

        .radio-box {
            border: 2px solid white;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .radio-box h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
        }

        .radio-box button {
            background-color: #000000;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .radio-box button:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <div class="radio-box">
        <h1>sadlye.fm</h1>
        <audio id="radioPlayer" src="https://raw.githubusercontent.com/sadeelmu/sadeelmu.github.io/main/god.mp3"></audio>
        <button onclick="togglePlay()">Play</button>
    </div>

    <!-- Include p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    
    <!-- p5.js sketch -->
    <script>
        let mandelbulb = [];
        let dim = 128;

        function setup() {
            createCanvas(windowWidth, windowHeight, WEBGL);
            // Create Mandelbulb
            for (let i = 0; i < dim; i++) {
                for (let j = 0; j < dim; j++) {
                    let edge = false;
                    for (let k = 0; k < dim; k++) {
                        let x = map(i, 0, dim, -1, 1);
                        let y = map(j, 0, dim, -1, 1);
                        let z = map(k, 0, dim, -1, 1);

                        let zeta = createVector(0, 0, 0);
                        let iterations = 0;
                        let n = 16;
                        let maxiterations = 10;

                        while (true) {
                            let sphericalZeta = spherical(zeta.x, zeta.y, zeta.z);

                            let newx = pow(sphericalZeta.r, n) * sin(sphericalZeta.theta * n) * cos(sphericalZeta.phi * n);
                            let newy = pow(sphericalZeta.r, n) * sin(sphericalZeta.theta * n) * sin(sphericalZeta.phi * n);
                            let newz = pow(sphericalZeta.r, n) * cos(sphericalZeta.theta * n);

                            // adding constant c
                            zeta.x = newx + x;
                            zeta.y = newy + y;
                            zeta.z = newz + z;

                            iterations++;

                            if (sphericalZeta.r > 16) {
                                edge = false;
                                break;
                            }

                            if (iterations > maxiterations) {
                                if (!edge) {
                                    edge = true;
                                    mandelbulb.push(createVector(x * 100, y * 100, z * 100));
                                }
                                break;
                            }
                        }
                    }
                }
            }
        }

        function draw() {
            background(0);
            rotateY(frameCount * 0.01);

            for (let v of mandelbulb) {
                stroke(255);
                point(v.x, v.y, v.z);
            }
        }

        function spherical(x, y, z) {
            let r = sqrt(x * x + y * y + z * z);
            let theta = atan2(sqrt(x * x + y * y), z);
            let phi = atan2(y, x);
            return { r: r, theta: theta, phi: phi };
        }
    </script>

    <!-- Audio Control Script -->
    <script>
        const radioPlayer = document.getElementById('radioPlayer');
        const playButton = document.querySelector('button');

        function togglePlay() {
            if (radioPlayer.paused) {
                radioPlayer.play();
                playButton.textContent = 'Pause';
            } else {
                radioPlayer.pause();
                playButton.textContent = 'Play';
            }
        }
    </script>
</body>
</html>
