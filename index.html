<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sadlye.fm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: white;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .title-box {
            position: absolute;
            top: 20px;
            width: 100%;
            z-index: 20; 
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 10px 0; 
            color: black;
        }

        .title-box h1 {
            font-size: 50px;
            margin: 0;
            padding: 5;
            color: black; 
        }

        .title-box h2 {
            font-size: 12px;
            margin: 0;
            padding: 10;
            color: black; 
        }

        .main-content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            margin: 20px;
        }

        .radio-box {
            width: 48%;
        }

        .repository-box {
            width: 48%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            color: white;
            position: relative;
        }

        .repository-box h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #fff;
        }

        .repository-box .repo-description {
            font-size: 16px;
            margin-bottom: 20px;
            color: #ddd;
        }

        .repo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .repo-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .repo-item img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .repo-item img:hover {
            transform: scale(1.05);
        }

        .repo-item h3 {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;
        }

        /* Optional: Modal or hover effect for video or images (if needed) */
        .repo-item iframe {
            width: 100%;
            height: 200px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="title-box">
        <h1>sadlye.fm</h1>
        <h2>why did god spare you?</h2>
    </div>

    <div class="main-content-wrapper">
        <!-- Radio Box (Existing) -->
        <div class="radio-box">
            <div class="playlist-details">
                <h1 id="playlistName"></h1>
            </div>
            <div class="playlist-cover">
                <img id="playlistCover" src="">
            </div>
            <div class="control-buttons">
                <iframe src="https://open.spotify.com/embed/playlist/6QgubomqWSMmM5cBN2d8V3?utm_source=generator" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
        </div>

        <!-- Multimedia Repository Box (New) -->
        <div class="repository-box">
            <h2>REPOSITORY</h2>
            <div class="repo-description">
                <p>a transclusive repository comprised of multiple media, trans-disciplinary taxonomies and personal archives we have digitised for free re-use through a CC license</p>
            </div>
            <div class="repo-grid">
                <!-- Example Repo Item -->
                <div class="repo-item">
                    <img src="path/to/image1.jpg" alt="Image 1">
                    <h3>Title 1</h3>
                </div>
                <div class="repo-item">
                    <img src="path/to/image2.jpg" alt="Image 2">
                    <h3>Title 2</h3>
                </div>
                <div class="repo-item">
                    <img src="path/to/image3.jpg" alt="Image 3">
                    <h3>Title 3</h3>
                </div>
                <!-- Add more repo items as needed -->
            </div>
        </div>
    </div>

    <script>
        const videos = [
            {
                title: 'Artwork 1',
                thumbnail: 'path/to/image1.jpg',
                description: 'This is a description of Artwork 1.'
            },
            {
                title: 'Artwork 2',
                thumbnail: 'path/to/image2.jpg',
                description: 'This is a description of Artwork 2.'
            },
            {
                title: 'Artwork 3',
                thumbnail: 'path/to/image3.jpg',
                description: 'This is a description of Artwork 3.'
            }
            // Add more videos/images as needed
        ];

        const repoGrid = document.querySelector('.repo-grid');

        videos.forEach(video => {
            const repoItem = document.createElement('div');
            repoItem.className = 'repo-item';
            repoItem.innerHTML = `
                <img src="${video.thumbnail}" alt="${video.title}">
                <h3>${video.title}</h3>
            `;
            repoGrid.appendChild(repoItem);
        });
    </script>
</body>
</html>
