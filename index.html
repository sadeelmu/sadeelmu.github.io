<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;

        .title-box {

            z-index: 20;

            padding: 10px 0;

        .title-box h1 {
            font-size: 50px;

        }

        .title-box h2 {

        }

        .radio-box {
            border: 2px solid white;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;

        .playlist-cover img {
            border-radius: 12px;

        .playlist-details {
            margin-top: 15px;
        }

        .playlist-details h2 {

            margin: 5px 0;
        }

        .control-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .control-buttons button {
            background-color: #000000;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;

            cursor: pointer;
            border-radius: 5px;
        }

        .control-buttons button:hover {
            background-color: #333333;
        }

            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="title-box">
        <h1>sadlye .ف.م</h1>
        <h2>why did god spare you?</h2>
    </div>

    <div class="radio-box">
        <div class="playlist-details">
            <h1 id="playlistName"></h1>
        </div>
        <div class="playlist-cover">
            <img id="playlistCover" src="">
        </div>
        <div class="control-buttons">
            <!-- Spotify Embed -->
            <iframe src="https://open.spotify.com/embed/playlist/6QgubomqWSMmM5cBN2d8V3?utm_source=generator" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
    </div>

    <!-- Mandelbrot Canvas -->
    <canvas id="mandelbrotCanvas"></canvas>

    <script>
        const clientId = '6971848dee6d4f8ea9086d4da85a67f0';
        const clientSecret = 'b14b1ac579234bdb9c0580e129c807a2';
        const playlistId = '6QgubomqWSMmM5cBN2d8V3';

        async function getAccessToken(clientId, clientSecret) {
            const result = await fetch('https://accounts.spotify.com/api/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret)
                },
                body: 'grant_type=client_credentials'
            });

            const data = await result.json();
            return data.access_token;
        }

        async function getPlaylistDetails(accessToken) {
            const result = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}`, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + accessToken
                }
            });

            const data = await result.json();
            document.getElementById('playlistName').textContent = data.name;
            document.getElementById('playlistCover').src = data.images[0].url;
        }

        async function loadSpotifyData() {
            const accessToken = await getAccessToken(clientId, clientSecret);
            await getPlaylistDetails(accessToken);
        }

        document.addEventListener('DOMContentLoaded', loadSpotifyData);

        // Mandelbrot Rendering Script
        function drawMandelbrot() {
            const canvas = document.getElementById('mandelbrotCanvas');
            const ctx = canvas.getContext('2d');
            const width = canvas.width = window.innerWidth;
            const height = canvas.height = window.innerHeight;

            const maxIterations = 100;
            const zoom = 300;
            const panX = 2;
            const panY = 1.5;

            for (let x = 0; x < width; x++) {
                for (let y = 0; y < height; y++) {
                    let zx = (x / zoom) - panX;
                    let zy = (y / zoom) - panY;
                    let cX = zx;
                    let cY = zy;
                    let i = maxIterations;
                    while (zx * zx + zy * zy < 4 && i > 0) {
                        let tmp = zx * zx - zy * zy + cX;
                        zy = 2.0 * zx * zy + cY;
                        zx = tmp;
                        i--;
                    }

                    const pixelColor = (i === 0) ? 0 : i * 16;
                    ctx.fillStyle = `rgb(${pixelColor}, ${pixelColor}, ${pixelColor})`;
                    ctx.fillRect(x, y, 1, 1);
                }
            }
        }

        drawMandelbrot();
    </script>
</body>
