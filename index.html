<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sadlye.fm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: white;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .title-box {
            position: absolute;
            top: 20px;
            width: 100%;
            z-index: 20; 
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 10px 0; 
            color: black;
        }

        .title-box h1 {
            font-size: 50px;
            margin: 0;
            padding: 5;
            color: black; 
        }

        .title-box h2 {
            font-size: 12px;
            margin: 0;
            padding: 10;
            color: black; 
        }

        .radio-box {
            border: 2px solid white;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 150px;
            right: 20px;
            text-align: center;
            z-index: 10;
        }

        .cd {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 6px solid #fff;
            background: radial-gradient(circle, #666, #333);
            margin: 0 auto 20px;
            position: relative;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .cd::after {
            content: "";
            width: 30px;
            height: 30px;
            background: #000;
            border-radius: 50%;
            border: 4px solid #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .cd.spin {
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .control-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .control-buttons button {
            background-color: #000000;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .control-buttons button:hover {
            background-color: #333333;
        }

        #mandelbrotCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="title-box">
        <h1>sadlye.fm</h1>
        <h2>why did god spare you?</h2>
    </div>

    <div class="radio-box">
        <!-- CD Player Design -->
        <div class="cd" id="cd"></div>
        <div class="playlist-details">
            <h2 id="trackName">Track Name</h2>
        </div>
        <div class="control-buttons">
            <button id="playButton"><i class="fas fa-play"></i> Play</button>
        </div>
        <!-- Audio Player -->
        <audio id="audioPlayer" src="your-audio-file.mp3"></audio>
    </div>

    <!-- Mandelbrot Canvas -->
    <canvas id="mandelbrotCanvas"></canvas>

    <script>
        // Set up the audio player
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        const cd = document.getElementById('cd');
        const trackName = document.getElementById('trackName');

        const tracks = [
            {
                name: 'habibi',
                src: 'habibi.mp3'
            },
            {
                name: 'habibi 2',
                src: 'habibi2.mp3'
            }
        ];

        let currentTrackIndex = 0;

        function loadTrack(index) {
            audioPlayer.src = tracks[index].src;
            trackName.textContent = tracks[index].name;
        }

        playButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playButton.innerHTML = '<i class="fas fa-pause"></i> Pause';
                cd.classList.add('spin');
            } else {
                audioPlayer.pause();
                playButton.innerHTML = '<i class="fas fa-play"></i> Play';
                cd.classList.remove('spin');
            }
        });

        audioPlayer.addEventListener('ended', () => {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            loadTrack(currentTrackIndex);
            audioPlayer.play();
        });

        // Load the initial track
        loadTrack(currentTrackIndex);

        // Mandelbrot Rendering Script
        function drawMandelbrot() {
            const canvas = document.getElementById('mandelbrotCanvas');
            const ctx = canvas.getContext('2d');
            const width = canvas.width = window.innerWidth;
            const height = canvas.height = window.innerHeight;

            const maxIterations = 100;
            const zoom = 300;
            const panX = 2;
            const panY = 1.5;

            for (let x = 0; x < width; x++) {
                for (let y = 0; y < height; y++) {
                    let zx = (x / zoom) - panX;
                    let zy = (y / zoom) - panY;
                    let cX = zx;
                    let cY = zy;
                    let i = maxIterations;
                    while (zx * zx + zy * zy < 4 && i > 0) {
                        let tmp = zx * zx - zy * zy + cX;
                        zy = 2.0 * zx * zy + cY;
                        zx = tmp;
                        i--;
                    }

                    const pixelColor = (i === 0) ? 0 : i * 16;
                    ctx.fillStyle = `rgb(${pixelColor}, ${pixelColor}, ${pixelColor})`;
                    ctx.fillRect(x, y, 1, 1);
                }
            }
        }

        drawMandelbrot();
    </script>
</body>
</html>
