<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sadlye.fm - CD Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #e1e1e1;
            color: #333;
            margin: 0;
            overflow: hidden;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .cd-player {
            width: 300px;
            height: 300px;
            background-color: #f5f5f5; /* Light silver */
            border: 2px solid #bbb;
            border-radius: 10px;
            position: relative;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* CD visible in the transparent window */
        .cd {
            width: 180px;
            height: 180px;
            background-color: #ddd;
            border-radius: 50%;
            position: relative;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 5px solid #aaa;
        }

        .cd img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .cd.spin {
            animation: spin 5s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Control Buttons */
        .controls {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
            margin-top: 20px;
        }

        .controls button {
            background-color: #fff;
            border: 2px solid #333;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .controls button:hover {
            background-color: #ddd;
        }

        .controls button i {
            font-size: 20px;
        }

        /* Track Name */
        .track-name {
            font-size: 16px;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="cd-player">
        <!-- CD Disc Area -->
        <div class="cd" id="cdDisc">
            <img id="cdCover" src="cover-placeholder.jpg" alt="CD Cover"> <!-- Placeholder for the CD cover -->
        </div>

        <!-- Track Name Display -->
        <div class="track-name" id="trackName">Track Name</div>

        <!-- Control Buttons -->
        <div class="controls">
            <button id="prevButton"><i class="fas fa-backward"></i></button>
            <button id="playButton"><i class="fas fa-play"></i></button>
            <button id="pauseButton" style="display:none;"><i class="fas fa-pause"></i></button>
            <button id="nextButton"><i class="fas fa-forward"></i></button>
        </div>
    </div>

    <!-- Audio Player -->
    <audio id="audioPlayer" src="your-audio-file.mp3"></audio>

    <script>
        // Set up the audio player
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const trackName = document.getElementById('trackName');
        const cdDisc = document.getElementById('cdDisc');
        const cdCover = document.getElementById('cdCover');

        const tracks = [
            {
                name: 'حبيبي',
                src: 'habibi.mp3',
                cover: 'sadeel.jpg'  
            },
            {
                name: 'Funk',
                src: 'habibi2.mp3',
                cover: 'sadeel2.jpg'  
            }
        ];

        let currentTrackIndex = 0;

        function loadTrack(index) {
            audioPlayer.src = tracks[index].src;
            trackName.textContent = tracks[index].name;
            cdCover.src = tracks[index].cover;  // Update CD cover
        }

        playButton.addEventListener('click', () => {
            audioPlayer.play();
            playButton.style.display = 'none';
            pauseButton.style.display = 'inline-block';
            cdDisc.classList.add('spin');
        });

        pauseButton.addEventListener('click', () => {
            audioPlayer.pause();
            playButton.style.display = 'inline-block';
            pauseButton.style.display = 'none';
            cdDisc.classList.remove('spin');
        });

        nextButton.addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            loadTrack(currentTrackIndex);
            audioPlayer.play();
            playButton.style.display = 'none';
            pauseButton.style.display = 'inline-block';
            cdDisc.classList.add('spin');
        });

        prevButton.addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            loadTrack(currentTrackIndex);
            audioPlayer.play();
            playButton.style.display = 'none';
            pauseButton.style.display = 'inline-block';
            cdDisc.classList.add('spin');
        });

        audioPlayer.addEventListener('ended', () => {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            loadTrack(currentTrackIndex);
            audioPlayer.play();
        });

        // Load the initial track
        loadTrack(currentTrackIndex);
    </script>

</body>
</html>
