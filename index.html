<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadlye.fm - Radio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .radio-box {
            border: 2px solid white;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            background-color: #1c1c1c;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .radio-box h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
        }

        .radio-box button {
            background-color: #000000;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .radio-box button:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <div class="radio-box">
        <h1>sadlye.fm</h1>
        <audio id="radioPlayer" src="https://raw.githubusercontent.com/sadeelmu/sadeelmu.github.io/main/god.mp3"></audio>
        <button onclick="togglePlay()">Play</button>
    </div>

    <script>
        const radioPlayer = document.getElementById('radioPlayer');
        const playButton = document.querySelector('button');

        function togglePlay() {
            if (radioPlayer.paused) {
                radioPlayer.play();
                playButton.textContent = 'Pause';
            } else {
                radioPlayer.pause();
                playButton.textContent = 'Play';
            }
        }
    </script>
</body>
</html>
