<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sadlye.fm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 0;
            text-align: center;
            color: black;
            position: relative;
            z-index: 10;
            width: 100%;
        }

        .title-box h1 {
            font-size: 8vw; /* Adjusted to scale with screen size */
            margin: 0;
        }

        .title-box h2 {
            font-size: 4vw; /* Adjusted to scale with screen size */
            margin: 0;
            padding: 10px;
            color: black;
        }

        .main-content-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
            z-index: 20;
            width: 100%;
        }

        .repository-panel, .radio-box {
            flex: 1;
            min-width: 280px;
            max-width: 400px;
            border: 2px solid white;
            border-radius: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
        }

        .logo-link {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 20;
            cursor: pointer;
        }

        .logo-link img {
            width: 50px;
            height: 50px;
            border-radius: 20%;
            transition: transform 0.3s ease;
        }

        .logo-link img:hover {
            transform: scale(1.1);
        }

        .playlist-details {
            text-align: center;
            margin-top: 15px;
        }

        .playlist-details h2 {
            font-size: 5vw; /* Adjusted to scale with screen size */
            margin: 5px 0;
        }

        .repository-panel {
            text-align: center;
        }

        .repository-panel .panel__repositorygrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .repository-panel .panel__repositorygrid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .repository-panel .panel__repositorygrid a:hover img {
            transform: scale(1.1);
        }

        #mandelbrotCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            width: 100%;
            height: 100%;
        }

        /* Media queries for responsive adjustments */
        @media (max-width: 768px) {
            .title-box h1 {
                font-size: 10vw;
            }

            .title-box h2 {
                font-size: 6vw;
            }

            .repository-panel, .radio-box {
                min-width: 90%;
                max-width: none;
            }

            .main-content-wrapper {
                padding: 10px;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="logo-link">
        <img src="https://raw.githubusercontent.com/sadeelmu/sadeelmu.github.io/c1cfdde1af05697ee4c728998e01846159ee700f/visuals/angel.jpg" alt="Angel Logo">
    </a>

    <div class="title-box">
        <h1>sadlye.fm</h1>
        <h2>visuals archive</h2>
    </div>

    <div class="main-content-wrapper">
        <!-- Repository Panel -->
        <div class="repository-panel">
            <div class="panel__repositorygrid">
                <a href="archive.html#image1" class="attachmentpreview">
                    <img src="https://raw.githubusercontent.com/sadeelmu/sadeelmu.github.io/d5693e2b1c3a65e15cf833348d671c8af19a83d6/visuals/jerusalem.png" alt="Image 1">
                </a>
                <a href="archive.html#image4" class="attachmentpreview">
                    <img src="https://raw.githubusercontent.com/sadeelmu/sadeelmu.github.io/fb50038f965f08c4b3f48476df3766a485c5b217/visuals/palestine.png" alt="Image 2">
                </a>
                <a href="archive.html#image4" class="attachmentpreview">
                    <img src="https://raw.githubusercontent.com/sadeelmu/sadeelmu.github.io/fe7896c07eb67d7b550edfdd9bb5df69a14bdada/visuals/leila.png" alt="Image 3">
                </a>
                <a href="archive.html#image4" class="attachmentpreview">
                    <img src="https://raw.githubusercontent.com/sadeelmu/sadeelmu.github.io/fe7896c07eb67d7b550edfdd9bb5df69a14bdada/visuals/imperialsts.png" alt="Image 4">
                </a>
            </div>
            <a href="archive.html" class="a">تفضل غ الأرشيف</a>
        </div>

        <!-- Radio Box -->
        <div class="radio-box">
            <div class="playlist-details">
                <h2 id="playlistName">Playlist Title</h2>
                <img id="playlistCover" src="https://i.scdn.co/image/ab67616d0000b27356aeb207299b221581e4579f" alt="Playlist Cover" style="border-radius: 10px;">
            </div>
            <div class="control-buttons">
                <iframe src="https://open.spotify.com/embed/playlist/6QgubomqWSMmM5cBN2d8V3?utm_source=generator" width="100%" height="150px" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
        </div>
    </div>

    <!-- Mandelbrot Canvas (Background) -->
    <canvas id="mandelbrotCanvas"></canvas>

    <script>
        // Mandelbrot Rendering Script
        function drawMandelbrot() {
            const canvas = document.getElementById('mandelbrotCanvas');
            const ctx = canvas.getContext('2d');
            const width = canvas.width = window.innerWidth;
            const height = canvas.height = window.innerHeight;

            const maxIterations = 100;
            const zoom = 300;
            const panX = 2;
            const panY = 1.5;

            for (let x = 0; x < width; x++) {
                for (let y = 0; y < height; y++) {
                    let zx = (x / zoom) - panX;
                    let zy = (y / zoom) - panY;
                    let cX = zx;
                    let cY = zy;
                    let i = maxIterations;
                    while (zx * zx + zy * zy < 4 && i > 0) {
                        let tmp = zx * zx - zy * zy + cX;
                        zy = 2.0 * zx * zy + cY;
                        zx = tmp;
                        i--;
                    }

                    const pixelColor = (i === 0) ? 0 : i * 16;
                    ctx.fillStyle = `rgb(${pixelColor}, ${pixelColor}, ${pixelColor})`;
                    ctx.fillRect(x, y, 1, 1);
                }
            }
        }

        drawMandelbrot();
    </script>
</body>
</html>
