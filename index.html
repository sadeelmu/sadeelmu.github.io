<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sadlye.fm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: white;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .title-box {
            position: absolute;
            top: 20px;
            width: 100%;
            color: white;
        }

        .title-box h1 {
            font-size: 48px;
            margin: 0;
            padding: 0;
        }

        .title-box h2 {
            font-size: 24px;
            margin: 0;
            padding: 0;
        }

        .playlist-info {
            margin: 20px auto;
            width: 80%;
            text-align: left;
            color: white;
        }

        .playlist-cover {
            float: left;
            margin-right: 20px;
        }

        .playlist-cover img {
            border-radius: 12px;
            width: 100px;
        }

        .playlist-details {
            display: inline-block;
            vertical-align: top;
            max-width: 70%;
        }

        .playlist-details h2 {
            font-size: 24px;
            margin: 0;
        }

        .playlist-details h3 {
            font-size: 18px;
            margin: 10px 0 0;
            color: #1DB954;
        }

        .spotify-embed {
            width: 100%;
            height: 352px;
            border: none;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="title-box">
        <h1>sadlye.fm</h1>
        <h2>why did god spare you?</h2>
    </div>

    <div class="playlist-info">
        <div class="playlist-cover">
            <img id="playlistCover" src="" alt="Playlist Cover">
        </div>
        <div class="playlist-details">
            <h2 id="playlistName">Playlist Name</h2>
            <h3 id="currentTrack">Currently Playing: None</h3>
        </div>
    </div>

    <iframe class="spotify-embed" src="https://open.spotify.com/embed/playlist/6QgubomqWSMmM5cBN2d8V3?utm_source=generator" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <script>
        const clientId = '6971848dee6d4f8ea9086d4da85a67f0';
        const clientSecret = 'b14b1ac579234bdb9c0580e129c807a2';
        const playlistId = '6QgubomqWSMmM5cBN2d8V3';

        async function getAccessToken(clientId, clientSecret) {
            const result = await fetch('https://accounts.spotify.com/api/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret)
                },
                body: 'grant_type=client_credentials'
            });

            const data = await result.json();
            return data.access_token;
        }

        async function getPlaylistDetails(accessToken) {
            const result = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}`, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + accessToken
                }
            });

            const data = await result.json();
            document.getElementById('playlistName').textContent = data.name;
            document.getElementById('playlistCover').src = data.images[0].url;
        }

        async function loadSpotifyData() {
            const accessToken = await getAccessToken(clientId, clientSecret);
            await getPlaylistDetails(accessToken);
        }

        document.addEventListener('DOMContentLoaded', loadSpotifyData);
    </script>
</body>
</html>
