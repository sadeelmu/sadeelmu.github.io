    <style>
        body {

        .title-box h1 {

        }

            padding: 10px;

        }

        .main-content-wrapper {

            width: 100%;

        }

        .playlist-details {
            text-align: center;
            margin-top: 15px;
        }

        .playlist-details h2 {
            align-self: center;
            font-size: 30px;
            margin: 5px 0;
        }

        .radio-box {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .repository-panel {
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        .repository-panel .panel__title h4 {
            margin: 0;
            font-size: 24px;
            color: #fff;
            font-weight: bold;
        }

        .repository-panel .panel__title a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
            margin-top: 10px;
        }

        .repository-panel .panel__description {
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            color: #fff7f7;
        }

        .a { color: white; }

        .repository-panel .panel__description .ar {
            font-size: 14px;
            color: #d1cccc;
        }

        /* Flexbox grid for images in archive */
        .repository-panel .panel__repositorygrid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two images per row */
            gap: 10px;
            justify-items: center;
            margin-top: 15px;
        }

        .repository-panel .panel__repositorygrid a {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
            width: 100%; /* Adjust width for better alignment */
        }

        .repository-panel .panel__repositorygrid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .repository-panel .panel__repositorygrid a:hover img {
            transform: scale(1.05);
        }

        .repository-panel .panel__repositorygrid .attachmentpreview__overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .repository-panel .panel__repositorygrid a:hover .attachmentpreview__overlay {
            opacity: 1;
        }

        #mandelbrotCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="title-box">
        <h1>sadlye.fm</h1>

    <div class="main-content-wrapper">

                    <a href="archive.html#image1" class="attachmentpreview">

                        <div class="attachmentpreview__overlay"></div>
                    </a>
                    <a href="archive.html#image4" class="attachmentpreview">
                        <img src="https://raw.githubusercontent.com/sadeelmu/sadeelmu.github.io/fb50038f965f08c4b3f48476df3766a485c5b217/visuals/palestine.png" alt="Image 2">
                        <div class="attachmentpreview__overlay"></div>

                    <a href="archive.html#image4" class="attachmentpreview">
                        <img src="https://raw.githubusercontent.com/sadeelmu/sadeelmu.github.io/fe7896c07eb67d7b550edfdd9bb5df69a14bdada/visuals/leila.png" alt="Image 2">

                    <a href="archive.html#image4" class="attachmentpreview">

        <!-- Radio Box (Right) -->

            <!-- Spotify Playlist Image and Title -->
            <div class="playlist-details">
                <h2 id="playlistName" style="padding-bottom: 10px;">Playlist Title</h2>
                <img id="playlistCover" src="https://i.scdn.co/image/ab67616d0000b27356aeb207299b221581e4579f" alt="Playlist Cover" style="width: 75%; align-self: center; border-radius: 10px; margin-bottom: 15px; padding-bottom: 10px;">

            <div class="control-buttons">
                <!-- Spotify Embed -->
                <iframe src="https://open.spotify.com/embed/playlist/6QgubomqWSMmM5cBN2d8V3?utm_source=generator" width="100%" height="100%" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
        </div>

    <!-- Mandelbrot Canvas (Background) -->
    <canvas id="mandelbrotCanvas"></canvas>

    <script>
        const clientId = '6971848dee6d4f8ea9086d4da85a67f0';
        const clientSecret = 'b14b1ac579234bdb9c0580e129c807a2';
        const playlistId = '6QgubomqWSMmM5cBN2d8V3';

        async function getAccessToken(clientId, clientSecret) {
            const result = await fetch('https://accounts.spotify.com/api/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret)
                },
                body: 'grant_type=client_credentials'
            });

            const data = await result.json();
            return data.access_token;
        }

        async function getPlaylistDetails(accessToken) {
            const result = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}`, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + accessToken
                }
            });

            const data = await result.json();
            document.getElementById('playlistName').textContent = data.name;
            document.getElementById('playlistCover').src = data.images[0].url;
        }

        async function loadSpotifyData() {
            const accessToken = await getAccessToken(clientId, clientSecret);
            await getPlaylistDetails(accessToken);
        }

        document.addEventListener('DOMContentLoaded', loadSpotifyData);

        // Mandelbrot Rendering Script
        function drawMandelbrot() {
            const canvas = document.getElementById('mandelbrotCanvas');
            const ctx = canvas.getContext('2d');
            const width = canvas.width = window.innerWidth;
            const height = canvas.height = window.innerHeight;

            const maxIterations = 100;
            const zoom = 300;
            const panX = 2;
            const panY = 1.5;

            for (let x = 0; x < width; x++) {
                for (let y = 0; y < height; y++) {
                    let zx = (x / zoom) - panX;
                    let zy = (y / zoom) - panY;
                    let cX = zx;
                    let cY = zy;
                    let i = maxIterations;
                    while (zx * zx + zy * zy < 4 && i > 0) {
                        let tmp = zx * zx - zy * zy + cX;
                        zy = 2.0 * zx * zy + cY;
                        zx = tmp;
                        i--;
                    }

                    const pixelColor = (i === 0) ? 0 : i * 16;
                    ctx.fillStyle = `rgb(${pixelColor}, ${pixelColor}, ${pixelColor})`;
                    ctx.fillRect(x, y, 1, 1);
                }
            }
        }

        drawMandelbrot();
    </script>
</body>
