<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sadlye.fm - CD Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #d1d5c7;
            color: #333;
            margin: 0;
            overflow: hidden;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .title-box {
            position: absolute;
            top: 20px;
            width: 100%;
            z-index: 20; 
            padding: 10px 0; 
            color: #333;
        }

        .title-box h1 {
            font-size: 50px;
            margin: 0;
            color: #333;
        }

        .title-box h2 {
            font-size: 16px;
            margin: 0;
            color: #333;
        }

        .radio-box {
            border: 2px solid #bbb;
            border-radius: 10px;
            padding: 40px;
            width: 450px;
            background-color: #e0e0e0; /* Silver chrome look */
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 150px;
            right: 20px;
            text-align: center;
            z-index: 10;
        }

        /* CD design */
        .cd-container {
            width: 280px;
            height: 280px;
            background-color: #c0c0c0;
            border-radius: 50%;
            position: relative;
            margin: 0 auto 20px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 5px solid #aaa;
        }

        .cd {
            width: 240px;
            height: 240px;
            background-color: #ddd;
            border-radius: 50%;
            position: relative;
            top: 20px;
            left: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .cd img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        /* CD Cover */
        .cd-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            display: none; /* Initially hidden */
        }

        .cd.spin {
            animation: spin 5s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .control-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .control-buttons button {
            background-color: #fff;
            color: #333;
            border: 2px solid #333;
            padding: 10px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 50px;
            height: 50px;
            display: inline-block;
            vertical-align: middle;
        }

        .control-buttons button:hover {
            background-color: #ddd;
        }

        .control-buttons button i {
            font-size: 24px;
        }

        #mandelbrotCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="title-box">
        <h1>sadlye.fm</h1>
        <h2>why did god spare you?</h2>
    </div>

    <div class="radio-box">
        <!-- CD Player Design -->
        <div class="cd-container">
            <div class="cd" id="cdDisc">
                <img id="cdCover" src="cover-placeholder.jpg" alt="CD Cover"> <!-- Placeholder for the CD cover -->
            </div>
            <div class="cd-cover" id="cdCoverOverlay"></div>
        </div>

        <div class="playlist-details">
            <h2 id="trackName">Track Name</h2>
        </div>
        <div class="control-buttons">
            <button id="prevButton"><i class="fas fa-backward"></i></button>
            <button id="playButton"><i class="fas fa-play"></i></button>
            <button id="pauseButton" style="display:none;"><i class="fas fa-pause"></i></button>
            <button id="nextButton"><i class="fas fa-forward"></i></button>
        </div>
        <!-- Audio Player -->
        <audio id="audioPlayer" src="your-audio-file.mp3"></audio>
    </div>

    <!-- Mandelbrot Canvas -->
    <canvas id="mandelbrotCanvas"></canvas>

    <script>
        // Set up the audio player
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const trackName = document.getElementById('trackName');
        const cdDisc = document.getElementById('cdDisc');
        const cdCover = document.getElementById('cdCover');
        const cdCoverOverlay = document.getElementById('cdCoverOverlay');

        const tracks = [
            {
                name: 'Track 1',
                src: 'track1.mp3',
                cover: 'cover1.jpg'  
            },
            {
                name: 'Track 2',
                src: 'track2.mp3',
                cover: 'cover2.jpg'  
            }
        ];

        let currentTrackIndex = 0;

        function loadTrack(index) {
            audioPlayer.src = tracks[index].src;
            trackName.textContent = tracks[index].name;
            cdCover.src = tracks[index].cover;  // Update CD cover
        }

        playButton.addEventListener('click', () => {
            audioPlayer.play();
            playButton.style.display = 'none';
            pauseButton.style.display = 'inline-block';
            cdDisc.classList.add('spin');
            cdCoverOverlay.style.display = 'none'; // Hide the cover when playing
        });

        pauseButton.addEventListener('click', () => {
            audioPlayer.pause();
            playButton.style.display = 'inline-block';
            pauseButton.style.display = 'none';
            cdDisc.classList.remove('spin');
            cdCoverOverlay.style.display = 'block'; // Show the cover when paused
        });

        nextButton.addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            loadTrack(currentTrackIndex);
            audioPlayer.play();
            playButton.style.display = 'none';
            pauseButton.style.display = 'inline-block';
            cdDisc.classList.add('spin');
            cdCoverOverlay.style.display = 'none'; // Hide the cover when playing
        });

        prevButton.addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            loadTrack(currentTrackIndex);
            audioPlayer.play();
            playButton.style.display = 'none';
            pauseButton.style.display = 'inline-block';
            cdDisc.classList.add('spin');
            cdCoverOverlay.style.display = 'none'; // Hide the cover when playing
        });

        audioPlayer.addEventListener('ended', () => {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            loadTrack(currentTrackIndex);
            audioPlayer.play();
        });

        // Load the initial track
        loadTrack(currentTrackIndex);

        // Mandelbrot Rendering Script
        function drawMandelbrot() {
            const canvas = document.getElementById('mandelbrotCanvas');
            const ctx = canvas.getContext('2d');
            const width = canvas.width = window.innerWidth;
            const height = canvas.height = window.innerHeight;

            const maxIterations = 100;
            const zoom = 300;
            const panX = 2;
            const panY = 1.5;

            for (let x = 0; x < width; x++) {
                for (let y = 0; y < height; y++) {
                    let zx = (x / zoom) - panX;
                    let zy = (y / zoom) - panY;
                    let cX = zx;
                    let cY = zy;
                    let i = maxIterations;
                    while (zx * zx + zy * zy < 4 && i > 0) {
                        let tmp = zx * zx - zy * zy + cX;
                        zy = 2.0 * zx * zy + cY;
                        zx = tmp;
                        i--;
                    }

                    const pixelColor = (i === 0) ? 0 : i * 16;
                    ctx.fillStyle = `rgb(${pixelColor}, ${pixelColor}, ${pixelColor})`;
                    ctx.fillRect(x, y, 1, 1);
                }
            }
        }

        drawMandelbrot();
    </script>
</body>
</html>
