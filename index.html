<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sadlye.fm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: white;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .title-box {
            position: absolute;
            top: 20px;
            width: 100%;
            color: white;
        }

        .title-box h1 {
            font-size: 48px;
            margin: 0;
            padding: 0;
        }

        .title-box h2 {
            font-size: 24px;
            margin: 0;
            padding: 0;
        }

        .radio-box {
            border: 2px solid white;
            border-radius: 10px;
            padding: 20px;
            width: 300px; /* Adjusted width */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            position: absolute;
            top: 150px;
            left: 20px;
            text-align: left;
        }

        .playlist-cover img {
            border-radius: 12px;
            width: 100%;
        }

        .playlist-details {
            margin-top: 15px;
        }

        .playlist-details h2 {
            font-size: 18px;
            margin: 5px 0;
        }

        .playlist-details h3 {
            font-size: 14px;
            margin: 5px 0;
            color: #1DB954;
        }

        .control-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .control-buttons button {
            background-color: #000000;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .control-buttons button:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <div class="title-box">
        <h3>why did god spare you?</h3>
    </div>

    <div class="radio-box">
        <h1>sadlye fm</h1>

        <div class="playlist-cover">
            <img id="playlistCover" src="" alt="Playlist Cover">
        </div>
        <div class="playlist-details">
            <h2 id="playlistName">Playlist Name</h2>
        </div>
        <div class="control-buttons">
            <button id="playPauseButton"><i class="fas fa-play"></i> Play</button>
        </div>
    </div>

    <script>
        const clientId = '6971848dee6d4f8ea9086d4da85a67f0';
        const clientSecret = 'b14b1ac579234bdb9c0580e129c807a2';
        const playlistId = '6QgubomqWSMmM5cBN2d8V3';
        let isPlaying = false;

        async function getAccessToken(clientId, clientSecret) {
            const result = await fetch('https://accounts.spotify.com/api/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret)
                },
                body: 'grant_type=client_credentials'
            });

            const data = await result.json();
            return data.access_token;
        }

        async function getPlaylistDetails(accessToken) {
            const result = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}`, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + accessToken
                }
            });

            const data = await result.json();
            document.getElementById('playlistName').textContent = data.name;
            document.getElementById('playlistCover').src = data.images[0].url;
        }

        async function getCurrentlyPlayingTrack(accessToken) {
            const result = await fetch('https://api.spotify.com/v1/me/player/currently-playing', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + accessToken
                }
            });

            if (result.status === 204 || result.status > 400) {
                document.getElementById('currentTrack').textContent = 'Currently Playing: None';
            } else {
                const data = await result.json();
                document.getElementById('currentTrack').textContent = 'Currently Playing: ' + data.item.name;
            }
        }

        async function playPauseTrack() {
            const playPauseButton = document.getElementById('playPauseButton');
            if (!isPlaying) {
                playPauseButton.innerHTML = '<i class="fas fa-pause"></i> Pause';
                isPlaying = true;
                // Logic to start playback via Spotify API goes here
            } else {
                playPauseButton.innerHTML = '<i class="fas fa-play"></i> Play';
                isPlaying = false;
                // Logic to pause playback via Spotify API goes here
            }
        }

        async function loadSpotifyData() {
            const accessToken = await getAccessToken(clientId, clientSecret);
            await getPlaylistDetails(accessToken);
            // Optionally load currently playing track
            await getCurrentlyPlayingTrack(accessToken);

            document.getElementById('playPauseButton').addEventListener('click', playPauseTrack);
        }

        document.addEventListener('DOMContentLoaded', loadSpotifyData);
    </script>
</body>
</html>
