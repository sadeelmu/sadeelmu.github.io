<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sadlye.fm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: white;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .title-box {
            position: absolute;
            top: 20px;
            width: 100%;
            color: white;
        }

        .title-box h1 {
            font-size: 48px;
            margin: 0;
            padding: 0;
        }

        .title-box h2 {
            font-size: 24px;
            margin: 0;
            padding: 0;
        }

        .radio-box {
            border: 2px solid white;
            border-radius: 10px;
            padding: 20px;
            width: 250px; /* Smaller radio box */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            position: absolute;
            top: 150px;
            left: 20px;
        }

        .radio-box h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: white;
        }

        .radio-box button {
            background-color: #000000;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }

        .radio-box button:hover {
            background-color: #333333;
        }

        .radio-box button i {
            pointer-events: none;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="title-box">
        <h3>why did god spare you?</h3>
    </div>

    <div class="radio-box">
        <h1>sadlye.fm</h1>
        <audio id="radioPlayer" src="https://raw.githubusercontent.com/sadeelmu/sadeelmu.github.io/main/god.mp3"></audio>
        <button id="playPauseButton" onclick="togglePlay()"><i class="fas fa-play"></i></button>
    </div>

    <!-- Include p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        // Audio Control Script
        const radioPlayer = document.getElementById('radioPlayer');
        const playPauseButton = document.getElementById('playPauseButton');
        const playIcon = '<i class="fas fa-play"></i>';
        const pauseIcon = '<i class="fas fa-pause"></i>';

        function togglePlay() {
            if (radioPlayer.paused) {
                radioPlayer.play();
                playPauseButton.innerHTML = pauseIcon;
            } else {
                radioPlayer.pause();
                playPauseButton.innerHTML = playIcon;
            }
        }

        // Mandelbulb Rendering Script
        let mandelbulb = [];
        let dim = 30; // Smaller size for performance and logo effect
        let scaleFactor = 100; // Smaller scale to act as a logo

        function setup() {
            createCanvas(windowWidth, windowHeight, WEBGL);

            // Create Mandelbulb
            for (let i = 0; i < dim; i++) {
                for (let j = 0; j < dim; j++) {
                    for (let k = 0; k < dim; k++) {
                        let x = map(i, 0, dim, -1, 1);
                        let y = map(j, 0, dim, -1, 1);
                        let z = map(k, 0, dim, -1, 1);

                        let zeta = createVector(0, 0, 0);
                        let iterations = 0;
                        let n = 8; 
                        let maxiterations = 10;

                        while (true) {
                            let sphericalZeta = spherical(zeta.x, zeta.y, zeta.z);

                            let newx = pow(sphericalZeta.r, n) * sin(sphericalZeta.theta * n) * cos(sphericalZeta.phi * n);
                            let newy = pow(sphericalZeta.r, n) * sin(sphericalZeta.theta * n) * sin(sphericalZeta.phi * n);
                            let newz = pow(sphericalZeta.r, n) * cos(sphericalZeta.theta * n);

                            zeta.x = newx + x;
                            zeta.y = newy + y;
                            zeta.z = newz + z;

                            iterations++;

                            if (sphericalZeta.r > 16) {
                                break;
                            }

                            if (iterations > maxiterations) {
                                mandelbulb.push(createVector(x * scaleFactor, y * scaleFactor, z * scaleFactor));
                                break;
                            }
                        }
                    }
                }
            }
        }

        function draw() {
            background(0);
            rotateY(frameCount * 0.01);
            rotateX(frameCount * 0.01);

            push();
            translate(0, 0, 0); // Center the Mandelbulb
            stroke(255);
            strokeWeight(2); // Adjust point size for more definition

            // Render points
            for (let v of mandelbulb) {
                point(v.x, v.y, v.z);
            }

            pop();
        }

        function spherical(x, y, z) {
            let r = sqrt(x * x + y * y + z * z);
            let theta = atan2(sqrt(x * x + y * y), z);
            let phi = atan2(y, x);
            return { r: r, theta: theta, phi: phi };
        }
    </script>
</body>
</html>
