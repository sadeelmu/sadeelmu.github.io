<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sadlye.fm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #d1d5c7;
            color: #333;
            margin: 0;
            overflow: hidden;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .title-box {
            position: absolute;
            top: 20px;
            width: 100%;
            z-index: 20; 
            padding: 10px 0; 
            color: #333;
        }

        .title-box h1 {
            font-size: 50px;
            margin: 0;
            color: #333;
        }

        .title-box h2 {
            font-size: 16px;
            margin: 0;
            color: #333;
        }

        .radio-box {
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            width: 350px;
            background-color: #fff;
            box-shadow: 10px 10px 0 #333;
            position: absolute;
            top: 150px;
            right: 20px; /* Align to the right */
            text-align: center;
            z-index: 10;
        }

        /* Cassette player design */
        .cassette {
            width: 300px;
            height: 150px;
            background-color: #eee;
            border-radius: 5px;
            position: relative;
            margin: 0 auto 20px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
            border: 2px solid #333;
        }

        .wheel {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
            background-color: #bbb;
            border: 4px solid #777;
            z-index: 5;
        }

        /* Left wheel (larger) */
        .wheel.left {
            width: 80px;
            height: 80px;
            left: 30px;
        }

        /* Right wheel (smaller) */
        .wheel.right {
            width: 50px;
            height: 50px;
            right: 30px;
        }

        .wheel::before {
            content: "";
            display: block;
            width: 20%;
            height: 20%;
            background-color: #777;
            border-radius: 50%;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .wheel.spin {
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from {
                transform: translateY(-50%) rotate(0deg);
            }
            to {
                transform: translateY(-50%) rotate(360deg);
            }
        }

        .cassette-tape {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: #333;
            transform: translateY(-50%);
        }

        .control-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .control-buttons button {
            background-color: #fff;
            color: #333;
            border: 2px solid #333;
            padding: 10px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 50px;
            height: 50px;
            display: inline-block;
            vertical-align: middle;
        }

        .control-buttons button:hover {
            background-color: #ddd;
        }

        .control-buttons button i {
            font-size: 24px;
        }

        #mandelbrotCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="title-box">
        <h1>sadlye.fm</h1>
        <h2>why did god spare you?</h2>
    </div>

    <div class="radio-box">
        <!-- Cassette Player Design -->
        <div class="cassette">
            <div class="wheel left" id="leftWheel"></div>
            <div class="wheel right" id="rightWheel"></div>
            <div class="cassette-tape"></div>
        </div>
        <div class="playlist-details">
            <h2 id="trackName">Track Name</h2>
        </div>
        <div class="control-buttons">
            <button id="prevButton"><i class="fas fa-backward"></i></button>
            <button id="playButton"><i class="fas fa-play"></i></button>
            <button id="pauseButton" style="display:none;"><i class="fas fa-pause"></i></button>
            <button id="nextButton"><i class="fas fa-forward"></i></button>
        </div>
        <!-- Audio Player -->
        <audio id="audioPlayer" src="your-audio-file.mp3"></audio>
    </div>

    <!-- Mandelbrot Canvas -->
    <canvas id="mandelbrotCanvas"></canvas>

    <script>
        // Set up the audio player
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const trackName = document.getElementById('trackName');
        const leftWheel = document.getElementById('leftWheel');
        const rightWheel = document.getElementById('rightWheel');

        const tracks = [
            {
                name: 'Habibi',
                src: 'habibi.mp3'
            },
            {
                name: 'Habibi Boiler',
                src: 'habibi2.mp3'
            }
        ];

        let currentTrackIndex = 0;

        function loadTrack(index) {
            audioPlayer.src = tracks[index].src;
            trackName.textContent = tracks[index].name;
        }

        playButton.addEventListener('click', () => {
            audioPlayer.play();
            playButton.style.display = 'none';
            pauseButton.style.display = 'inline-block';
            leftWheel.classList.add('spin');
            rightWheel.classList.add('spin');
        });

        pauseButton.addEventListener('click', () => {
            audioPlayer.pause();
            playButton.style.display = 'inline-block';
            pauseButton.style.display = 'none';
            leftWheel.classList.remove('spin');
            rightWheel.classList.remove('spin');
        });

        nextButton.addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            loadTrack(currentTrackIndex);
            audioPlayer.play();
            playButton.style.display = 'none';
            pauseButton.style.display = 'inline-block';
            leftWheel.classList.add('spin');
            rightWheel.classList.add('spin');
        });

        prevButton.addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            loadTrack(currentTrackIndex);
            audioPlayer.play();
            playButton.style.display = 'none';
            pauseButton.style.display = 'inline-block';
            leftWheel.classList.add('spin');
            rightWheel.classList.add('spin');
        });

        audioPlayer.addEventListener('ended', () => {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            loadTrack(currentTrackIndex);
            audioPlayer.play();
        });

        // Load the initial track
        loadTrack(currentTrackIndex);

        // Mandelbrot Rendering Script
        function drawMandelbrot() {
            const canvas = document.getElementById('mandelbrotCanvas');
            const ctx = canvas.getContext('2d');
            const width = canvas.width = window.innerWidth;
            const height = canvas.height = window.innerHeight;

            const maxIterations = 100;
            const zoom = 300;
            const panX = 2;
            const panY = 1.5;

            for (let x = 0; x < width; x++) {
                for (let y = 0; y < height; y++) {
                    let zx = (x / zoom) - panX;
                    let zy = (y / zoom) - panY;
                    let cX = zx;
                    let cY = zy;
                    let i = maxIterations;
                    while (zx * zx + zy * zy < 4 && i > 0) {
                        let tmp = zx * zx - zy * zy + cX;
                        zy = 2.0 * zx * zy + cY;
                        zx = tmp;
                        i--;
                    }

                    const pixelColor = (i === 0) ? 0 : i * 16;
                    ctx.fillStyle = `rgb(${pixelColor}, ${pixelColor}, ${pixelColor})`;
                    ctx.fillRect(x, y, 1, 1);
                }
            }
        }

        drawMandelbrot();
    </script>
</body>
</html>
